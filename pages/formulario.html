    <section>
        <form action="" method="GET" enctype="multipart/form-data">
            <h2>Formulario de Registro</h2>
            <fieldset>
                <legend>Datos del usuario:</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Nombre" name="nombre">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" placeholder="Apellido" name="apellido">
                <br>
                <label for="dni">Correo:</label>
                <input type="number" placeholder="Rut" name="Rut" required>
                <br>
                <label for="telefono">Telefono:</label>
                <input type="number" placeholder="Telefono" name="telefono">
            </fieldset>
            
            <fieldset>
                <legend>Personalización:</legend>
                <label for="archivo">Foto Personal:</label>
                <input type="file" name="archivo" id="">
                <br>
                <label for="color">Color de la etiqueta:</label>
                <input type="color" name="color" id="">
            </fieldset>
            <fieldset>
                <legend>Datos Extra:</legend>
                
                <label for="comentario">Comentario:</label>
                <textarea name="comentario" id="" cols="30" rows="10" placeholder="Escriba algo aquí..."></textarea>
                <br>
                <label for="fecha">Fecha a programar envío:</label>
                <input type="date" name="fecha" id="">
            </fieldset>
            <fieldset>
                <legend>Información de Pago:</legend>
                <label for="nroTarjeta">Número de Tarjeta:</label>
                <input type="number" name="nroTarjeta" placeholder="Número de Tarjeta">
                <br>
                <label for="titular">Titular:</label>
                <input type="text" name="titular" placeholder="Titular">
                <br>
                <label for="vencimiento">Vencimiento:</label>
                <input type="month" name="vencimiento" id="">
                <br>
                <label for="cvv">CVV:</label>
                <input type="password" name="cvv" id="" maxlength="3" pattern="[0-9.]+" title="Sólo se permiten 3 números.">
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Vaciar">
            <input type="button" value="Otro Botón">
        </form>
